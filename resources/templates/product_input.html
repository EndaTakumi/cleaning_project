<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <script th:src="@{/js/index.js}" type="text/javascript"></script>
        <script th:src="@{/js/reset.js}" type="text/javascript"></script>
        <link rel="stylesheet" th:href="@{/css/product.css}">
        <link rel="stylesheet" th:href="@{/css/common.css}">
        <link rel="stylesheet" th:href="@{/css/article.css}">
    </head>
    <body>
    	<!-- サイドバーとヘッダーの挿入 -->
    	<div th:replace="~{common :: header}"></div>
    	<div th:replace="~{common :: sidebar}"></div>
    	<!-- ここからメイン画面 -->
    	<div id = "lbl_dispTitle">商品入力画面</div>
    	<div id = "article">
    		<form th:action="@{/product_input_confirm}" method="post">
	        <div id = "lbl_custId">顧客ID</div>
	        <input type = "text" id = "txt_custId" name = "id" th:value="${id}"> 
	        <input type = "button" id ="btn_search" value="検索" onclick="search()">
	
	        <div id = "lbl_custNm">あ様</div>
	        
	        <table border="1">
	        	
	            <tr>
	                <th id = "tlbl_goodsNm">商品名</th>
	                <th id = "tlbl_price">単価</th>
	                <th id = "tlbl_count">数量</th>
	            </tr>
	            
	            <tr th:each="i,st : ${#numbers.sequence(0,#lists.size(goodses)-1)}">
	           	
	            	<th:block th:if="${st.even}">
		                <td id = "tlbl_goodsNm_{1}" th:text="${goodses[i].goodsName}" th:class="even"></td>
		                <td id = "tlbl_price_{1}" th:text="${goodses[i].price}" th:class="even"></td>
		                <td th:class="even">
		                	<select size=1 th:name="|number[${st.index}]|">
			                    <option value="0" th:selected="${numbers[i]} == 0" class="target">0</option>
			                    <option value="1" th:selected="${numbers[i]} == 1">1</option>
			                    <option value="2" th:selected="${numbers[i]} == 2">2</option>
			                    <option value="3" th:selected="${numbers[i]} == 3">3</option>
			                    <option value="4" th:selected="${numbers[i]} == 4">4</option>
			                    <option value="5" th:selected="${numbers[i]} == 5">5</option>
			                    <option value="6" th:selected="${numbers[i]} == 6">6</option>
			                    <option value="7" th:selected="${numbers[i]} == 7">7</option>
			                    <option value="8" th:selected="${numbers[i]} == 8">8</option>
			                    <option value="9" th:selected="${numbers[i]} == 9">9</option>
			                    <option value="10" th:selected="${numbers[i]} == 10">10</option>
			                    <option value="11" th:selected="${numbers[i]} == 11">11</option>
			                    <option value="12" th:selected="${numbers[i]} == 12">12</option>
			                    <option value="13" th:selected="${numbers[i]} == 13">13</option>
			                    <option value="14" th:selected="${numbers[i]} == 14">14</option>
			                    <option value="15" th:selected="${numbers[i]} == 15">15</option>
			                    <option value="16" th:selected="${numbers[i]} == 16">16</option>
			                    <option value="17" th:selected="${numbers[i]} == 17">17</option>
			                    <option value="18" th:selected="${numbers[i]} == 18">18</option>
			                    <option value="19" th:selected="${numbers[i]} == 19">19</option>
			                    <option value="20" th:selected="${numbers[i]} == 20">20</option>
		                	</select>
		                </td>
		            </th:block>
	                <th:block th:if="${st.odd}">
		                <td id = "tlbl_goodsNm_{1}" th:text="${goodses[i].goodsName}" th:class="odd"></td>
		                <td id = "tlbl_price_{1}" th:text="${goodses[i].price}" th:class="odd"></td>
		                <td th:class="odd" th:if="${st.odd}">
		                	<select size=1 th:name="|number[${st.index}]|" class="number">
			                    <option value="0" th:selected="${numbers[i]} == 0" class="target">0</option>
			                    <option value="1" th:selected="${numbers[i]} == 1">1</option>
			                    <option value="2" th:selected="${numbers[i]} == 2">2</option>
			                    <option value="3" th:selected="${numbers[i]} == 3">3</option>
			                    <option value="4" th:selected="${numbers[i]} == 4">4</option>
			                    <option value="5" th:selected="${numbers[i]} == 5">5</option>
			                    <option value="6" th:selected="${numbers[i]} == 6">6</option>
			                    <option value="7" th:selected="${numbers[i]} == 7">7</option>
			                    <option value="8" th:selected="${numbers[i]} == 8">8</option>
			                    <option value="9" th:selected="${numbers[i]} == 9">9</option>
			                    <option value="10" th:selected="${numbers[i]} == 10">10</option>
			                    <option value="11" th:selected="${numbers[i]} == 11">11</option>
			                    <option value="12" th:selected="${numbers[i]} == 12">12</option>
			                    <option value="13" th:selected="${numbers[i]} == 13">13</option>
			                    <option value="14" th:selected="${numbers[i]} == 14">14</option>
			                    <option value="15" th:selected="${numbers[i]} == 15">15</option>
			                    <option value="16" th:selected="${numbers[i]} == 16">16</option>
			                    <option value="17" th:selected="${numbers[i]} == 17">17</option>
			                    <option value="18" th:selected="${numbers[i]} == 18">18</option>
			                    <option value="19" th:selected="${numbers[i]} == 19">19</option>
			                    <option value="20" th:selected="${numbers[i]} == 20">20</option>
		                	</select>
		                </td>
	                </th:block>
	            
	            </tr>
	                       
	        </table>
	        <div id = button></div>
	        <input type ="button" value="リセット" id ="btn_reset" onclick="resets();"> 
	        <button type="submit"  id="btn_confirm" name="conf">確認画面</button>
	        </form>
        </div>
    </body>
</html>
